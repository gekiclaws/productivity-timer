<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" >
	</head>
	<body>
		<div class="card bg-info m-2 py-3">
			<div class="container row">
				<label>Work duration (15-60 mins)
					<input type="number" id="work" min="15" max="60">
				</label>
				<label class="mt-2">Rest duration (5-10 mins):
				  	<input type="number" id="rest" min="5" max="10">
				</label>
				<label class="mt-2">Music playback:
				  	<input type="checkbox" id="music">
				</label>
				<label class="mt-2">Block distracting sites:
				  	<input type="checkbox" id="sites">
				</label>
				<label class="mt-2">List of sites to block:
					<textarea id="textarea" class="mt-2" rows="10" cols="40" spellcheck="false"></textarea>
				</label>
				<button id="save" type="button" class="mt-3 mb-2 btn btn-light w-25">submit</button>
				<div id="status" class="text-success"></div>
			</div>
		</div>

		<script src="options.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
