
<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">

	<body>
		<div class="container-liquid pt-2 bg-info text-center">

				<div id="app"></div>
				<form>
					<div class="container mt-2">
					  <div class="row d-flex justify-content-center">
					  	<button id="options" type="button" class="col-4 btn btn-outline-dark">settings</button>
					  	<button id="reset" type="button" class="col-3 btn btn-danger mx-3">reset</button>
					  	<button id="start" type="button" class="col-3 btn btn-primary">start</button>  	
					  </div>
					  <div class="mt-3 row d-flex justify-content-center">
					  	<p class="my-auto col-3">volume</p>
					  	<input id="volume-control" type="range" class="col-8">
					  </div>
				    </div>
				</form>
			</div> 
			<div class="py-2 text-white">
				<h6>Made by Matthew Wong</h6>
			</div>
		</div>
